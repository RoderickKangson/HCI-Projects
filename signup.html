<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./signupstyle.css">
    <title>JeTFlix (Sign Up page)</title>
    
</head>
<body>
    <div class="nav">
        <img class="nav-logo" src="./JPG/Logo/JeTFlix.png" alt="" />
        <div class="nav-link">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">TV Shows</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">New & Popular</a></li>
            <li><a href="#">My List</a></li>
          </ul>
        </div>
        <a href="#" class="toggle-button">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </a>
        </nav>
        <nav class="sub-nav">
          <a href="#"><i class="fas fa-search sub-nav-logo"></i></a>
          <a href="#">Sign Up</a>        
        </nav>      
      </div>

    <div class="container">
        <h1><br><br>Sign Up</h1>
        <form id="Forms" onsubmit="validateForm(event)" action="homepage(aftersignup).html">
            <label for="name"><b>Name</b></label>
            <input type="text" placeholder="Enter full name" name="name" id="name" required>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" id="email" required>

            <label for="birth"><b>Date of Birth<br></b></label>
            <input type="date" name="birth" id="birth" required>

            <label for="gender"><b>Gender<br></b></label>
            <select name="gender" id="gender-select" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="pass"><b><br>Password</b></label>
            <input type="password" placeholder="Enter Password" name="pass" id="password" required>

            <label for="confirm"><b>Confirm Password</b></label>
            <input type="password" placeholder="Confirm Password" name="confirm" id="confirm" required>

            <label>
                <input type="checkbox" name="remember" style="margin-bottom:15px" id="tnc" required>
                By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Conditions</a>.
            </label>
            <div class="submit">
                <button type="submit" class="signupbtn">Sign Up</button>
            </div>
        </form>
    </div>
    <script src="./signupscript.js"></script>
</body>
</html>
